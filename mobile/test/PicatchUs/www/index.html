<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <!-- Vendors javascript-->
    <script src="js/vendors/jquery-2.1.4.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="PicatchUs">

      <ion-nav-view></ion-nav-view>

      <script id="login.html" type="text/ng-template">
          <ion-view id="login">
              <ion-content scroll="false">
                  <div ng-controller="LoginController">
                      <div id="form">
                          <input type="text" class="input" placeholder="Login">
                          <hr class="separator" />
                          <input type="password" class="input" placeholder="Password">
                          <hr class="separator" />
                          <button class="btn-blue" ui-sref="home">
                              Se connecter
                          </button>
                      </div>
                  </div>
              </ion-content>
          </ion-view>
      </script>

      <script id="home.html" type="text/ng-template">
          <div ng-controller="SlideBoxController">
              <ion-slide-box show-pager="false">
                  <ion-slide>
                      <img id="picture" src=""/>
                  </ion-slide>
                  <ion-slide id="take_picture">
                      <div class="intro">
                          <p>Hi Lucas ! <br /> <br /> Commence par prendre une photo, et partage là !</p>
                      </div>
                      <div id="add-btn" class="row">
                          <div class="col col-33-offset"></div>
                          <div class="col">
                              <a href="#" ng-click="take_photo()"><img src="img/add.png"/></a>
                          </div>
                      </div>
                  </ion-slide>
              </ion-slide-box>
          </div>
      </script>
  </body>
</html>
