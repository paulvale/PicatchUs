<ion-view id="login_page">
    <ion-content scroll="false">
        <div ng-controller="LoginController">
            <div id="form">
                <input ng_model="login" type="text" class="input" placeholder="Login">
                <hr class="separator" />
                <input ng-model="password" type="password" class="input" placeholder="Password">
                <hr class="separator" />
                <button class="btn-blue" ng-click="authentication()">
                    Se connecter
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
